name: FEhViewerdescription: A new Flutter project.publish_to: 'none' # Remove this line if you wish to publish to pub.devversion: 1.0.0+1environment:  sdk: '>=2.7.0 <3.0.0'dependencies:  flutter:    sdk: flutter  # 国际化  flutter_localizations:    sdk: flutter  intl: ^0.16.1  # 图标  cupertino_icons: ^1.0.0  font_awesome_flutter: ^8.10.0  # 网络请求  dio: ^3.0.10  # cookie  cookie_jar: ^1.0.1  dio_cookie_manager: ^1.0.0#  path_provider: ^1.6.4  # 路由管理  fluro: ^1.7.7  #shared_preferences插件 持久化  shared_preferences: '>=0.5.7+3'  # toast  #  fluttertoast: ^7.0.1  oktoast: ^2.3.2  # 下拉刷新  # flutter_easyrefresh: ^2.1.1  # 数据库  sqflite: ^1.3.2#  path: ^1.7.0  # html反转义  html_unescape: ^1.0.2  enum_to_string: ^1.0.13  # webview  flutter_webview_plugin: ^0.3.11  # 文字链接  flutter_linkify: ^3.1.3  url_launcher: ^5.7.8  # 元组  tuple: ^1.0.3  # 状态管理  provider: ^4.3.2+2  photo_view: ^0.10.2  # 图片相关  cached_network_image: ^2.3.3  extended_image: ^1.3.0  logger: ^0.9.4  # 瀑布流  waterfall_flow: any  # 生物认证 指纹 面容等  local_auth: ^0.6.3+3  # 彩蛋  flutter_egg: ^1.0.3  receive_sharing_intent: ^1.4.2  like_button:    git:      url: git://github.com/fluttercandies/like_button.gitdev_dependencies:  build_runner: ^1.0.0  json_serializable: ^2.0.0  json_model: ^0.0.2 # flutter packages pub run json_model src=json_files  dist=data # will save in lib/data dir#  intl_translation: ^0.17.10  flutter_test:    sdk: flutterflutter_intl:  enabled: trueflutter:  uses-material-design: true  # fonts:  #   - family: SourceHanSansSC  #     fonts:  #       - asset: fonts/SourceHanSansSC-Regular.otf